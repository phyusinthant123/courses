{% extends 'master.html' %}
{% load widget_tweaks %}
{% block content %}
<form action=""  method="POST">
{% csrf_token %}
{% for input in form %}
        <div class="mb-3 col-6" style="text-align:left">
            {{input.label}}
            {{input|add_class:'form-select'}}
            <div class="text-danger">{{input.errors}}</div>
        </div>  
{% endfor %}
 <button type="submit" class="btn btn-primary bt-lg" style="text-align:left">Submit</button>
 <a href={% url 'students.student_profile'%} class="btn btn-primary bt-lg">Back</a>
</form>

{% endblock content %}
